<html lang="en">
<head>
    <title>Simple ToDo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add A New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Buy Cat</li>
            <li><span><i class="fa fa-trash"></i></span> Adopt Dog</li>
            <li><span><i class="fa fa-trash"></i></span> Pet all the dogs</li>
        </ul>
    </div>

<script src="assets/js/todos.js"></script>
</body>
</html>
